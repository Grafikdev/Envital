<html>
<head>
	<meta http-equiv=Content-Type content="text/html; charset=UTF-8"/>
	<meta HTTP-EQUIV="MSThemeCompatible" CONTENT="yes"/>
	<title>Envato Gadget Settings</title>
    <link href="assets/css/settings.css" rel="stylesheet" type="text/css" />
    <script src="js/settings.js"></script>
</head>
<body onload="javaScript:loadSettings();">
	<div>
		<label for="userid">Enter Envato userid:</label>
		<input type="text" id="userid" name="userid">
		<label for="apiKey">Enter API Key</label>
		<input type="text" id="apiKey" name="apiKey">
		<label for="dashboard">Select prefered dashboard:</label>
		<select name="dashboard" id="dashboard">
			<option value="3d">3docean</option>
			<option value="ad">Activeden</option>
			<option value="aj">Audiojungle</option>
			<option value="cc">Codecanyon</option>
			<option value="gr">Graphicriver</option>
			<option value="pd">Photodune</option>
			<option value="tf">Themeforest</option>
			<option value="vh">Videohive</option>
		</select>
		<label for="refresh">Refresh Time</label>
		<select name="refresh" id="refresh">
			<option value="300000">5 Min</option>
			<option value="600000">10 Min</option>
			<option value="1200000">20 Min</option>
			<option value="1800000">30 Min</option>
			<option value="2400000">60 Min</option>
		</select>
	</div>
	<div>
	   <strong>Envato</strong><br/>
	   developed by <a href="http://codecanyon.net/user/Grafikdev">Grafikdev</a> 
  	</div>
</body>
</html>
